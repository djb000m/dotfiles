- clean: ["~"]

- defaults:
    link:
      create: true
      force: true
      relink: true

- create:
    - "~/.cache/pip"
    - "~/.config"
    - "~/.config/fish/"

- link:
    # Fish shell config files
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/fishfile: fish/fishfile
    ~/.config/fish/fish_variables: fish/fish_variables
    ~/.config/fish/conf.d:
      path: fish/conf.d/*.fish
      glob: true
    ~/.config/fish/functions:
      path: fish/functions/*.fish
      glob: true
    ~/.config/fish/completions:
      path: fish/completions/*.fish
      glob: true

    # Oh-my-Fish configs
    ~/.config/omf/bundle: fish/omf/bundle
    ~/.config/omf/channel: fish/omf/channel
    ~/.config/omf/theme: fish/omf/theme

    # Manjaro configs
    ~/.config/manjaro/manjaro-settings-manager-Notifier.conf: manjaro/manjaro-settings-manager-Notifier.conf
    ~/.config/manjaro/manjaro-settings-manager.conf: manjaro/manjaro-settings-manager.conf

    # KDE Plasma configs
    ~/.config/menus/applications-kmenuedit.menu: menus/applications-kmenuedit.menu
    ~/.config/menus/applications-merged/xdg-desktop-menu-dummy.menu: menus/applications-merged/xdg-desktop-menu-dummy.menu

    # ~/.config/qt5ct/qt5ct.conf: qt5ct/qt5ct.conf

    # Git config files
    ~/.gitconfig: git/gitconfig

    # GPG files - when it's set up
    # ~/.gnupg/gpg.conf: gpg/gpg.conf

    # SSH files
    ~/.ssh/config: ssh/config
    # ~/.ssh/config.d:
    #   path: ssh/config.d/*
    #   glob: true

    # Misc
    ~/.dir_colors: dir_colors
    ~/.profile: profile
