- clean: ["~"]

- defaults:
    link:
      create: true
      force: true
      relink: true

# - create:
#     - "~/.config/fish/"

- link:
    # Fish shell config files
    ~/.config/fish/:
      path: fish/*
      glob: true

    # Oh-my-Fish configs
    ~/.config/omf/:
      path: omf/*
      glob: true

    # Manjaro configs
    ~/.config/manjaro/:
      path: manjaro/*
      glob: true

    # KDE Plasma configs
    ~/.config/menus/:
      path: menus/*
      glob: true
    ~/.config/plasma-workspace/:
      path: kde/plasma/plasma-workspace/*
      glob: true
    ~/.config/plasma-nm: kde/plasma/plasma-nm
    ~/.config/plasma-org.kde.plasma.desktop-appletsrc: kde/plasma/plasma-org.kde.plasma.desktop-appletsrc
    ~/.config/plasmanotifyrc: kde/plasma/plasmanotifyrc
    ~/.config/plasmarc: kde/plasma/plasmarc
    ~/.config/plasmashellrc: kde/plasma/plasmashellrc
    ~/.config/kwinrc: kde/kwinrc
    ~/.config/ksplashrc: kde/ksplashrc
    ~/.config/kservicemenurc: kde/kservicemenurc
    ~/.config/kscreenlockerrc: kde/kscreenlockerrc
    ~/.config/kglobalshortcutsrc: kde/kglobalshortcutsrc
    ~/.config/kdeglobals: kde/kdeglobals
    ~/.config/kcminputrc: kde/kcminputrc
    ~/.config/konsolerc: kde/konsolerc

    ~/.local/share/plasma:
      path: kde/plasma-theming/*
      glob: true

    # Konsole
    ~/.local/share/konsole/:
      path: kde/konsole/*
      glob: true

    # Wallpapers and other graphics
    ~/Pictures/rainbow-nebula.jpg: wallpapers/rainbow-nebula.jpg

    # Git config files
    ~/.gitconfig: git/gitconfig

    # GPG files
    ~/.gnupg/:
      path: gpg/*
      glob: true

    # SSH files
    ~/.ssh/config: ssh/config

    # Misc
    ~/.config/qt5ct/:
      path: qt5ct/*
      glob: true
    ~/.profile: misc/profile
    ~/.xinitrc: misc/xinitrc
    ~/.config/mimeapps.list: misc/mimeapps.list
